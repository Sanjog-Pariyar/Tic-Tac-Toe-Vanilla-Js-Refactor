<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe || Vanilla javascript Refactor</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,600;1,200&family=Josefin+Sans:wght@300&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="grid" data-id="grid">
        <!-- Turn indicator -->

        <div class="turn">
          <i class="circle" data-id="playerIcon"></i>
          <p class="player-turn" data-id="playerText"></p>
        </div>

        <!-- Drop-down Menu -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions<span>v</span>
          </button>

          <div class="items hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- Game Board -->
        <div id="1" class="square shadow" data-id="square"></div>
        <div id="2" class="square shadow" data-id="square"></div>
        <div id="3" class="square shadow" data-id="square"></div>
        <div id="4" class="square shadow" data-id="square"></div>
        <div id="5" class="square shadow" data-id="square"></div>
        <div id="6" class="square shadow" data-id="square"></div>
        <div id="7" class="square shadow" data-id="square"></div>
        <div id="8" class="square shadow" data-id="square"></div>
        <div id="9" class="square shadow" data-id="square"></div>

        <!-- Scoreboard -->
        <div class="score shadow" style="background-color: var(--blue)">
          <p>Player 1:</p>
          <span id="text" data-id="total-p1-wins"></span>
        </div>
        <div class="score shadow" style="background-color: var(--light-pink)">
          <p>Ties:</p>
          <span data-id="total-ties"></span>
        </div>
        <div class="score shadow" style="background-color: var(--orange)">
          <p>Player 2:</p>
          <span id="text" data-id="total-p2-wins"></span>
        </div>
      </div>
    </main>

    <!-- Footer Elements -->
    <footer>
      <p>
        Original Project Refactor by:
        <a href="https://www.zachgollwitzer.com/">@Zach Gollwitzer</a>
      </p>
      <p>
        Refactor by<a href="#">@Sanjog Pariyar</a>
        For learning purposes.
      </p>
    </footer>

    <!-- Modal that opens when game ends -->

    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play Again!</button>
      </div>
    </div>

    <script src="./javascript/index.js" type="module"></script>
  </body>
</html>
